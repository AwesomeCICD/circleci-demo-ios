workflows:
  build-test-adhoc:
    jobs:
      - validate:
          filters:
            branches:
              only:
                - main
                - /dev-.*/
      - build-and-test:
          filters:
            branches:
              only: main
          requires:
            - validate
      - adhoc:
          filters:
            branches:
              only: /dev-.*/
          requires:
            - validate
      - beta:
          filters:
            branches:
              only: main
          requires:
            - build-and-test

